<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO Batman</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffeb3b;
    }
    .card, .bg-dark {
      background-color: #1c1c1c !important;
    }
    .card h3 {
      color: #ffeb3b;
    }
    .btn-batman {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-batman:hover {
      background-color: #e6d117;
      color: #000;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #000;">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="#">LEGO Batman</a>

      <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto me-3">
          <input class="form-control me-2" type="search" placeholder="Pesquisa..." required>
          <button class="btn btn-batman" type="submit">Busca</button>
        </form>
        <a href="#" class="btn btn-batman">Login</a>
      </div>
    </div>
  </nav>

  
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      
      <aside class="col-md-3 col-lg-2 p-3" style="background-color:#1c1c1c;">
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a class="nav-link text-white bg-dark rounded" href="#">Sobre</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-white bg-dark rounded" href="#">Artigos</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-white bg-dark rounded" href="#">Contato</a></li>
        </ul>
      </aside>

      
      <main class="col-md-9 col-lg-10 p-4">
        
        
        <section class="text-center p-5 rounded mb-4" style="background-color:#1c1c1c;">
          <h1 class="display-4 text-warning">LEGO Batman</h1>
          <p class="lead">O Cavaleiro das Trevas em versão LEGO!</p>
          <a href="#" class="btn btn-batman">Conheça Mais</a>
        </section>

        
        <section class="mb-5">
          <h2 class="mb-3">Artigos</h2>
          <div class="row g-4" id="artigos-container">
            
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
